<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            color: #0078D7;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            color: white;
            background: #0078D7;
            padding: 12px 25px;
            border-radius: 8px;
            margin: 0 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome!</h1>
        <p>This is my first website.</p>
        <a href="/about/">About Me</a>
        <a href="/contact/">Contact</a>
    </div>
</body>
</html>
